<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="name-container">
    <label for="name">confirm name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">
  </div>
  <div class="start">new game
    <span class="start-bottom-corner-left"></span>
    <span class="start-bottom-corner-right"></span>
  </div>
  <div class="board"></div>
  <div class="buttons">
    <div class="x-o x">x
      <span class="x-o-bottom-corner-left"></span>
      <span class="x-o-bottom-corner-right"></span>
    </div>
    <div class="x-o o">o
      <span class="x-o-bottom-corner-left"></span>
      <span class="x-o-bottom-corner-right"></span>
    </div>
  </div>
  <div class="results">
    <p class="result"></p>
    <span class="results-bottom-corner-left"></span>
    <span class="results-bottom-corner-right"></span>
  </div>
</body>
</html>
